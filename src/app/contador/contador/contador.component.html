<div class="contenedor">
    <div class="limites">
        <h5>Contador base: {{base}}</h5>
        <div class="proceso">
            <button (click)="ejecutaOperacion(1)">+ {{base}}</button>
            <div>{{base}}</div>
            <button (click)="ejecutaOperacion(-1)">- {{base}}</button>
        </div>
    </div>
</div>
